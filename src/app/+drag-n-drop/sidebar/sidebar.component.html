<div class="sidebar-header">
  <button class="btn btn-success pull-right" (click)="showDebug = !showDebug">Save</button>
  <button class="btn btn-default pull-right" (click)="showDebug = !showDebug">Debug</button>
  <div class="clearfix"></div>
</div>

<div class="sidebar-content">
  <edit-number *ngFor="let variable of data.variablesArr" [variable]="variable"></edit-number>
</div>

<div class="debug-window" *ngIf="showDebug">
  <pre>
{{ data | json }}
  </pre>
</div>
