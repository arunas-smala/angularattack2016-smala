<div class="sidebar-header">
  <button class="btn btn-success pull-left" (click)="showDebug = !showDebug">Save</button>
  <button class="btn btn-default pull-left" (click)="showDebug = !showDebug">Debug</button>

  <button class="btn btn-default visible-xs pull-right" (click)="collapsed = !collapsed" [class.active]="collapsed">
    <span class="glyphicon glyphicon-th"></span>
  </button>
</div>

<div class="sidebar-content" [class.hidden-xs]="!collapsed">
  <edit-number *ngFor="let variable of data.variablesArr" [variable]="variable"></edit-number>
</div>

<div class="debug-window" *ngIf="showDebug">
  <pre>
{{ data | json }}
  </pre>
</div>
