<div class="row">
    <div class="col-sm-4 col-md-3 sidebar">
        <div class="sidebar-header">
            <button class="btn btn-success pull-left" [disabled]="!template" (click)="save()">{{ saved ? 'Saved!' : 'Save' }}</button>
            <button class="btn btn-default pull-left" (click)="reset()">Reset</button>

            <button class="btn btn-default visible-xs pull-right" (click)="collapsed = !collapsed" [class.active]="collapsed">
                <span class="glyphicon glyphicon-th"></span>
            </button>
        </div>

        <div class="sidebar-content" [class.hidden-xs]="!collapsed">
            INFO somesadf fads sda dfsads afasd fasdf asdf sadfadfs ads fadsf adsf adsf sadf dsfdas
        </div>
    </div>

    <div class="col-sm-8 col-md-9 template padding0">
        <tb-codemirror [(ngModel)]="template" [config]="{
                        lineNumbers: true,
                        mode: 'htmlmixed'
                    }"></tb-codemirror>
    </div>

</div>
