<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Template editor</h1>
        </div>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <textarea class="form-control" rows="30" [(ngModel)]="template" tb-codemirror></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
